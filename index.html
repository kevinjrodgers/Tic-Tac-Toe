<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link type="text/css" rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="header">
            <h1>Tic Tac Toe</h1>
            <h2>By</h2>
            <h2>Kevin Rodgers</h2>
        </div>
        <div id="main-display">
            <div class="player-display" id="player-one">
                <h1>X</h1>
                <hr class="solid">
                <h3 id="player-one-name">Player 1</h3>
                <p id="player-one-win">W: 0</p>
                <p id="player-one-lose">L: 0</p>
                <p id="player-one-draw">D: 0</p>
            </div>
            <div id="game-board">
                <div class="game-board-space" onclick="markGamePiece(0);">
                    &nbsp;
                </div>
                <div class="game-board-space" onclick="markGamePiece(1);">
                    &nbsp;
                </div>
                <div class="game-board-space" onclick="markGamePiece(2);">
                    &nbsp;
                </div>
                <div class="game-board-space" onclick="markGamePiece(3);">
                    &nbsp;
                </div>
                <div class="game-board-space" onclick="markGamePiece(4);">
                    &nbsp;
                </div>
                <div class="game-board-space" onclick="markGamePiece(5);">
                    &nbsp;
                </div>
                <div class="game-board-space" onclick="markGamePiece(6);">
                    &nbsp;
                </div>
                <div class="game-board-space" onclick="markGamePiece(7);">
                    &nbsp;
                </div>
                <div class="game-board-space" onclick="markGamePiece(8);">
                    &nbsp;
                </div>
            </div>
            <div class="player-display" id="player-two">
                <h1>O</h1>
                <hr class="solid">
                <h3 id="player-two-name">Player 2</h3>
                <p id="player-two-win">W: 0</p>
                <p id="player-two-lose">L: 0</p>
                <p id="player-two-draw">D: 0</p>
            </div>
        </div>
        <div id="button-div">
            <button id="start-button" onclick="gameSetup();">Start</button>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
